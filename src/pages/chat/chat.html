<ion-header>

  <ion-navbar>
    <ion-title>{{thread.attributes.artistInfo.firstName}} {{thread.attributes.artistInfo.lastName}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <message-box *ngFor="let message of messages" [message]="message" [photo]="thread.attributes.artistInfo.avatar" [isFromSender]="(message.userId == userId)">
    </message-box>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-input placeholder="Write your message ..." [(ngModel)]="newMessage" style="color:#262626;padding:5px;padding-right:20%;height: 50px"></ion-input>
  <button ion-button [disabled]=" ! newMessage" (click)="sendMessage(newMessage); newMessage = '' " style="position:absolute; right: 3%; padding:8px;top: 13%;border-radius: 50%;bottom: 15%; margin: 0; width: 39px; height: 39px;">
    <ion-icon name="md-send"></ion-icon>
  </button>
</ion-footer>

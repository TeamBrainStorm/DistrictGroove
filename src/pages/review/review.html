<ion-header>
  <ion-navbar>
    <ion-title>Review</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openArtist()">
        <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Rate this artist *</h3>
  <div class="item">
    <rating [(ngModel)]="rating.rate" max="5"></rating>
  </div>
  <ion-input style="border: solid 1px;margin-top: 10px;" placeholder="Review Title" [(ngModel)]="rating.title"></ion-input>
  <textarea style="border: solid 1px;margin-top: 10px;height: 150px;width: 100%;" placeholder="Write A Review..." [(ngModel)]="rating.review"></textarea>
  <button style="width: 100%;margin-top:  10px;" ion-button (click)="submitReview()">Submit Review</button>
</ion-content>

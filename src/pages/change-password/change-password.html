<ion-header>

  <ion-navbar>
    <ion-title>ChangePassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input class="round-white-back" placeholder="Old Password" type="password" [(ngModel)]="oldPassword"></ion-input>
  <ion-input class="round-white-back" placeholder="New Password" type="password" [(ngModel)]="newPassword"></ion-input>
  <ion-input class="round-white-back" placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword"></ion-input>
  <div style="display: flex">
    <button ion-button (click)="cancel()" style="flex: 1">Cancel</button>
    <button ion-button (click)="update()" style="flex: 1">Update</button>
  </div>
</ion-content>

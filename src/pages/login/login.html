<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: black">
  <div style="text-align: center;">
    <img src="assets/imgs/stroke.png" style="width: 60%;">
  </div>
  <ion-input class="round-white-back" placeholder="Email" type="email" [(ngModel)]="loginData.userName"></ion-input>
  <ion-input class="round-white-back" placeholder="Password" type="password" [(ngModel)]="loginData.password"></ion-input>
  <button ion-button class="round-white-back" (click)="doLogin()">Login</button>
  <div *ngIf="isLoginLoading">
    <ion-spinner icon="spiral"></ion-spinner>
    <span>Logging in...</span>
  </div>
  <div style="text-align: center;" *ngIf="!isLoginLoading">
    <ion-label style="color: white" (click)="forgotPassword()">
      <b>Forgot your password?</b>
    </ion-label>
    <ion-label style="color: white" (click)="showRegisterForm()">
      <b>Register Here</b>
    </ion-label>
  </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{mode}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>DJ</ion-label>
    <ion-checkbox [(ngModel)]="filter.Dj"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Band</ion-label>
    <ion-checkbox [(ngModel)]="filter.Band"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Artist</ion-label>
    <ion-checkbox [(ngModel)]="filter.Artist"></ion-checkbox>
  </ion-item>
  <button ion-button color="dark" (click)="apply()" style="width: 100%;">Apply</button>

</ion-content>
